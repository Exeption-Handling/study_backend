<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
</head>
<body>
    <h1>전체 글 목록</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {% else %}
        <p>게시물이 없습니다!</p>
        {% endfor %}
    </ul>
    <form action="/" method="get">
        <button>홈으로 돌아가기</button>
    </form>
</body>
</html>
